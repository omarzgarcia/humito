<body>
	<h1>Hola Mundo</h1>

<div id="slidebox">
	<div class="next"></div>
	<div class="previous"></div>
	<div class="thumbs">
		<a href="#" onClick="" class="1 thumbActive">1</a> 
		<a href="#" onClick="" class="2">2</a> 
		<a href="#" onClick="" class="3 ">3</a> 
		<a href="#" onClick="" class="4">4</a> 
	</div>
		<ul>
	    	<li><img src="images/pic1.jpg" title="Funky roots"/></li>
	    	<li><img src="images/pic2.jpg" title="Funky roots"/></li>
	    	<li><img src="images/pic3.jpg" title="Funky roots"/></li>
	    	<li><img src="images/pic4.jpg" title="Funky roots"/></li>
		</ul>
</div>

</body>

<script type="text/javascript">
	$(function() {
		$("#slidebox").jCarouselLite({
			vertical: false,
			hoverPause:true,
			btnPrev: ".previous",
			btnNext: ".next",
			visible: 1,
			start: 0,
			scroll: 1,
			circular: true,
			auto:1000,
			speed:500,
			captions: true,				
			btnGo:
			    [".1", ".2",
			    ".3", ".4"],
			
			afterEnd: function(a, to, btnGo) {
					if(btnGo.length <= to){
						to = 0;
					}
					$(".thumbActive").removeClass("thumbActive");
					$(btnGo[to]).addClass("thumbActive");
			    }
		});
	});
</script>

</html>
